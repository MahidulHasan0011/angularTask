<body class="antialiased bg-gray-200 text-gray-900 font-sans">
  <div class="flex items-center h-screen w-full">
    <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">
    <span class="block w-full text-xl uppercase font-bold mb-4">Login</span>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmitForm()" class="mb-4" method="post">
        <div class="mb-4 md:w-full">
          <label for="email" class="block text-xs mb-1">Username</label>
          <input class="w-full border rounded p-2 outline-none focus:shadow-outline"   placeholder="Username "  type="text" id="username" formControlName="username">
          <div class="pt-3 text-orange-800 "
        *ngIf="signInForm.get('username')?.invalid && signInForm.get('username')?.touched">
        Username is required.
      </div>
        </div>
        <div class="mb-6 md:w-full">
          <label for="password" class="block text-xs mb-1">Password</label>
          <input class="w-full border rounded p-2 outline-none focus:shadow-outline" type="password" placeholder="Password"  id="password" formControlName="password">
          <div class="pt-3 text-orange-800 "
          *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
          Password is required.
        </div>
        </div>
        <!-- <button class="bg-green-500 hover:bg-green-700 text-white uppercase text-sm font-semibold px-4 py-2 rounded">Sign In</button> -->
        <button class="rounded-lg px-4 py-2 bg-blue-500 text-blue-100 hover:bg-blue-600 duration-300">Sign In</button>
      </form>
      <a class="text-blue-700 text-center text-sm" routerLink="/sign-up">Create an account?</a>
  </div>
</div>
</body>
