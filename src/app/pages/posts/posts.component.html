<!-- Component Code -->
<div class="relative bg-gray-200 font-sans" >

  <div class="truncate " style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; ">


</div>


  <div  class="max-w-4xl mx-auto" >
    <h3 style= "color: green;" class="text-2xl font-bold my-5 ">All posts</h3>
    <div *ngFor="let item of postsWithPagination" [routerLink]="['/posts-details', item.id]" class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal p-0 pr-5 pb-5 pl-5">.



      <h3 class="text-2xl font-bold my-5">{{item.title}}</h3>




      <div class="truncate overflow-hidden w-100 whitespace-nowrap overflow-ellipsis" >

        {{item.body}}

      </div>
    </div>
  </div>
  <mat-paginator
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"

  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  aria-label="Select page">
</mat-paginator>
</div>
