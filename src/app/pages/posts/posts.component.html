<!-- Component Code -->
<div class="relative">

  <div class="truncate" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">

</div>


  <div *ngFor="let item of postsWithPagination" class="max-w-3xl mx-auto" >
    <div [routerLink]="['/posts-details', item.id]" class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
      <h3 class="text-2xl font-bold my-5">{{item.title}}</h3>

      <div class="truncate overflow-hidden w-100 whitespace-nowrap overflow-ellipsis" >

        {{item.body}}

      </div>
    </div>
  </div>

</div>
