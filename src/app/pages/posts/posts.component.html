<!-- Component Code -->
<div class="relative">

  <div class="max-w-3xl mx-auto">
    <div *ngFor="let item of postsWithPagination" class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
      <h3 class="text-2xl font-bold my-5">{{item.title}}</h3>
      <p class="text-base leading-8 my-5">
        {{item.body}}
      </p>
    </div>
  </div>
       <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="pageSizeOptions"
               aria-label="Select page">
      </mat-paginator>
</div>
