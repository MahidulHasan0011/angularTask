<!-- Component Code -->
<div class="relative">

  <div class="truncate" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">

</div>


  <div *ngFor="let item of post" class="max-w-3xl mx-auto" >
    <div  class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
      <h3 class="text-2xl font-bold my-5">{{item.title}}</h3>

      <div  >

        {{item.body}}

      </div>
    </div>
  </div>






  <div class="flex pt-20 justify-center items-center">

    <div class="w-1/2 bg-white p-2 pt-4 rounded shadow-lg">
      <div class="flex ml-3">

        <div>
          <h1 class="font-semibold">Itay Buyoy</h1>
          <p class="text-xs text-gray-500">2 seconds ago</p>
        </div>

      </div>

      <div class="mt-3 p-3 w-full">
        <textarea rows="3" class="border p-2 rounded w-full" placeholder="Write something..."></textarea>
      </div>

      <div class="flex justify-between mx-3">
        <div><button class="px-4 py-1 bg-gray-800 text-white rounded font-light hover:bg-gray-700">Submit</button></div>

      </div>

    </div>

  </div>

</div>
