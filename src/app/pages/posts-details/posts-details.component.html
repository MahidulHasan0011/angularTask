<!-- Component Code -->
<div class="relative bg-gray-200 font-sans">

  <div class="truncate" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">

</div>


  <div class="max-w-4xl mx-auto pb-10" >
    <h3 style= "color: green;" class="text-2xl font-bold my-5 ">Posts details</h3>
    <div  *ngFor="let item of post"  class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal p-0 pr-5 pb-5 pl-5">
      <h3 class="text-2xl font-bold my-5">{{item.title}}</h3>

      <div  >

        {{item.body}}

      </div>
    </div>




    <div *ngIf="comment" class="flex items-center">

      <div class="w-full bg-white p-2 pt-4 rounded shadow-lg">
        <div class=" ml-3">
          <h3 style= "color: green;" class="text-1xl font-bold my-5 ">Comments</h3>
          <div class="flex flex-col rounded-md border border-black p-2 m-3"  *ngFor="let data of comment" >
            <h1 class="font-semibold">{{data.name}}</h1>
            <p class="text-md text-gray-500">{{data.body}}</p>
          </div>

        </div>

        <div class="mt-3 p-3 w-full">
          <textarea rows="3" class="border p-2 rounded w-full" placeholder="Write something..."  [(ngModel)]="commentBody"></textarea>
        </div>

        <div class="flex justify-between mx-3">
          <div><button class="px-4 py-1 bg-gray-800 text-white rounded font-light hover:bg-gray-700 mb-5"  (click)="addComent()">Add comment</button></div>

        </div>

      </div>

    </div>
  </div>
</div>
