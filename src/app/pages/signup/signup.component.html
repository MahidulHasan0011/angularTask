<div class="min-h-screen flex items-center justify-center bg-gray-200 font-sans">

  <!-- login form -->
  <div class="bg-white p-16 rounded shadow-2xl w-1/3">

    <h2 class="text-3xl font-bold mb-10 text-gray-800">Create Your Account</h2>

    <form class="space-y-5" [formGroup]="signupForm" (ngSubmit)="submitForm()">

      <div>
        <label class="block mb-1 font-bold text-gray-500">Username:</label>
        <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          type="text" id="username" formControlName="username">
        <div class="pt-3 text-orange-800 "
          *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          Username is required.
        </div>
      </div>

      <div>
        <label class="block mb-1 font-bold text-gray-500">Password:</label>
        <input type="email" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          type="password" id="password" formControlName="password">
        <div class="pt-3 text-orange-800 "
          *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password is required.
        </div>
      </div>

      <div>
        <label class="block mb-1 font-bold text-gray-500">Confirm Password:</label>
        <input type="password" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          type="password" id="confirmPassword" formControlName="confirmPassword">

        <div class="pt-3 text-orange-800 "
          *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          Confirm Password is required.
        </div>

      </div>



      <div class="text-left pb-3 ">

        <button class="rounded-lg px-4 py-2 bg-blue-500 text-blue-100 hover:bg-blue-600 duration-300"
          [type]="signupForm.invalid ? 'disabled' : 'submit'" [disabled]="signupForm.invalid">
          Sign Up
        </button>



        <!-- <button class="rounded-lg px-4 py-2 bg-blue-500 text-blue-100 hover:bg-blue-600 duration-300"
          [disabled]="signupForm.invalid">Sign Up</button> -->

      </div>

    </form>

    <a class="text-blue-700 text-center text-sm" routerLink="/sign-in">Sign in here </a>
    <span class="text-black-500 text-base px-1">,</span>
    <a class="text-orange-500 text-center text-sm" routerLink="/">Or go to home</a>
  </div>

</div>
